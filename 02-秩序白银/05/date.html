<script>
    // let now = new Date(年,月,日,时,分,秒)
    let now = new Date()

    let minute = now.getMinutes() + ''
    let month = (now.getMonth()+1)+''
    let day = now.getDate()+''
    console.log(month+'月'+day+'日 '+hour+':'+minute)
</script>
